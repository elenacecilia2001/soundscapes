<!-- OVERLAY PDF -->
<div class="pdf-overlay" id="pdfOverlay">
  <div class="pdf-close-btn" onclick="closePDF()">✕</div>
  <iframe src=""></iframe>
</div>

<script>
function openPDF() {
  const overlay = document.getElementById("pdfOverlay");
  overlay.style.display = "block";
  overlay.querySelector("iframe").src = "Ascoltando una Barriera di suoni.pdf#toolbar=1";
}

function closePDF() {
  const overlay = document.getElementById("pdfOverlay");
  overlay.style.display = "none";
  overlay.querySelector("iframe").src = "";
}
</script>
