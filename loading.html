<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loadingâ€¦</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        font-family: 'Inter', sans-serif;
    }

    /* Sfondo mappa sfocata */
    .background {
        position: fixed;
        inset: 0;
        background-image: url("map-background.png"); /* usa il tuo file */
        background-size: cover;
        background-position: center;
        filter: blur(10px) brightness(0.85);
        z-index: -1;
    }

    /* Logo al centro */
    .logo {
        width: 180px;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>

<script>
    /* Redirect automatico dopo 3 secondi */
    setTimeout(() => {
        window.location.href = "home.html";
    }, 3000);
</script>

</head>

<body>
    <div class="background"></div>

    <!-- Inserisci il tuo logo -->
    <img src="logo.svg" alt="Logo" class="logo">
</body>
</html>
